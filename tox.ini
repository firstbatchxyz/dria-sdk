[tox]
isolated_build = True
envlist = py310, py311, lint, type
requires = 
    tox>=4.2
    poetry>=1.4.0

[testenv]
skip_install = True
allowlist_externals = poetry
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run pytest tests/ {posargs}

[testenv:lint]
description = Run linting checks
commands =
    poetry run black . --check
    poetry run ruff check .
    poetry run bandit -r dria/

[testenv:type]
description = Run type checks
commands =
    poetry run mypy dria/

[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
addopts = -v --tb=short

[coverage:run]
source = dria
omit =
    tests/*
    .tox/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass